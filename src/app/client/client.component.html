<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid && lastName.touched && !lastName.valid ">
        <p>Please correct errors below</p>
    </div>

    <div class="form-group pl-3 pt-3">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" type="text" [class.is-invalid]="firstName.touched && firstName.invalid"
            class="form-control col-3 " id="firstName" placeholder="Enter your first name">

        <div class="invalid-feedback">
            <div *ngIf="firstName?.errors?.required" class="alert font-weight-bold">First name is required</div>
            <div *ngIf="firstName?.errors?.minlength" class="alert font-weight-bold">First name should be minimum 3
                characters </div>
            <div *ngIf="firstName?.errors?.maxlength" class="alert font-weight-bold">First name should be maximum 100
                characters </div>
        </div>
    </div>
    <div class="form-group pl-3">
        <label for="lastName">Last Name</label>
        <input formControlName="lastName" type="text" [class.is-invalid]="lastName.touched && lastName.invalid"
            class="form-control col-3" id="lastName" placeholder="Enter your last name">

        <div class="invalid-feedback">
            <div *ngIf="lastName?.errors?.required" class="alert font-weight-bold">Last name is required</div>
            <div *ngIf="lastName?.errors?.minlength" class="alert font-weight-bold">Last name should be minimum 3
                characters </div>
            <div *ngIf="lastName?.errors?.maxlength" class="alert font-weight-bold">Last name should be maximum 100
                characters </div>
        </div>
    </div>

    <div class="p-3">
        <button [disabled]="!clientForm.valid" type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
