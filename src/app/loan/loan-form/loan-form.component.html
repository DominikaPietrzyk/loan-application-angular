<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" #localForm="ngForm" novalidate>

    <div class="alert alert-danger" *ngIf="amount.touched && !amount.valid && dueDate.touched && !dueDate.valid ">
        <p>Please correct errors below</p>
    </div>

    <div class="form-group pl-3 pt-4">
        <label for="amount">Amount</label>
        <input formControlName="amount" type="number" class="form-control col-3" id="amount" placeholder="Enter amount"
            [class.is-invalid]="amount.touched && amount.invalid">

        <div class="invalid-feedback">
            <div *ngIf="amount?.errors?.required" class="alert font-weight-bold">Amount is required</div>
            <div *ngIf="amount?.errors?.min" class="alert font-weight-bold">Amount should be minimum 1</div>
            <div *ngIf="amount?.errors?.max" class="alert font-weight-bold">Amount should be maximum 30000</div>
        </div>

    </div>

    <div class="form-group pl-3 pt-4">
        <label>Date</label>
        <input formControlName="dueDate" id="datepicker" type="date" class="form-control col-3" placeholder="Date"
            [class.is-invalid]="dueDate.touched && dueDate.invalid">

        <div class="invalid-feedback">
            <div *ngIf="dueDate?.errors?.required" class="alert font-weight-bold">Proper date is required</div>
            <div *ngIf="dueDate?.errors?.validateDueDate" class="alert font-weight-bold">Date is incorrect, choose a
                date present or a future date
            </div>
            <div *ngIf="dueDate?.errors?.hoursValidation" class="alert font-weight-bold">You can apply for a loan
                between 6 a.m. and 24 a.m !</div>
        </div>
    </div>

    <div class="p-3">
        <button [disabled]="!loanForm.valid" type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
