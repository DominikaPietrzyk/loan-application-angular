<form [formGroup]="delayForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group pl-3 pt-4">
        <label for="id">Identification number</label>
        <input formControlName="id" type="number" class="form-control col-3" id="id"
            placeholder="Enter your identification number" [class.is-invalid]="id.touched && id.invalid">

        <div class="invalid-feedback">
            <div *ngIf="id.errors?.required">Id is required</div>
        </div>
    </div>

    <div class="p-3">
        <button [disabled]="!delayForm.valid" type="submit" class="btn btn-dark">Submit</button>
    </div>

</form>
